{%  extends 'users/base.html' %}
{% block title%}Update Blog{% endblock %}
{% block main%}

<div class="row">
	<div class="col-md-12">
		<div class="card card-body">
			<br>

			<p>Are you sure you want to delete {{blog.name}}?</p>

			<form action="{% url 'delete-blog' blog.id %}" method="POST">
				{% csrf_token %}
				<a class="btn btn-warning" href="{% url 'blog-details' blog.id %}">Cancel</a>
				    <button type="submit" class="btn btn btn-danger">Delete</button>
			</form>

		</div>
	</div>
</div>

{% endblock %}
